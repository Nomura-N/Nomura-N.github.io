---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}: {{ page.description }}</h1>
			<p class="project-meta">{{ page.location}}, {{ page.year}}, {{page.type}}</p>
			{% if page.syllabus %}<p><a href="{{ page.syllabus | prepend: 'assets/pdf/' | relative_url}}" target="_blank" rel="noopener noreferrer">Syllabus (PDF)</a></p>{% endif %}
          </header>

          <article>
            {{ content }}
          </article>

        </div>
